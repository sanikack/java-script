<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<p id="result"></p>
  

<script>
   
var value=window.prompt("enter the number");

function dis(m){
document.getElementById("result").innerHTML=m;
}

let a=new Promise(function(resolve,reject){

  let x=value;

  if(x==100){
    resolve("true");
  }
  else{
    reject("error")
  }
})

a.then(
  function(a){dis(a)},
  function(r){dis(r)}
)








</script>





    </script>
</body>
</html>
